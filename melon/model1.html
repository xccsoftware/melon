<body style="margin:15px">
   <div class="container">
      <div class="row">
	     <div class="col-md-12">
			  <form class="form-horizontal row-border" action="#">
				 <!--用户姓名-->
				 <div class="form-group">
					<label class="col-md-2 control-label">用户姓名</label>
					<div class="col-md-10">
						<input type="text" name="username" placeholder="用户姓名" class="form-control">
					</div>
				</div>
				<!--密码-->
				<div class="form-group">
					<label class="col-md-2 control-label">密　　码</label>
					<div class="col-md-10">
						<input type="text" name="password" placeholder="密　　码" class="form-control">
					</div>
				</div>
				<!--确认密码-->
				<div class="form-group">
					<label class="col-md-2 control-label">确认密码</label>
					<div class="col-md-10">
						<input type="text" name="confirmPassword" placeholder="确认密码" class="form-control">
					</div>
				</div>
				<!--出生日期-->
				<div class="form-group">
					<label class="col-md-2 control-label">出生日期</label>
					<div class="col-md-10">
						<input type="text" name="birthday" placeholder="出生日期" class="form-control">
					</div>
				</div>
				<!--性别-->
				<div class="form-group">
					<label class="col-md-2 control-label">性　　别</label>
					<div class="col-md-10">
						<label class="radio-inline"> <input type="radio"
							class="uniform" name="sex" value="0" checked>
							男
						</label> 
						<label class="radio-inline"> <input type="radio"
							class="uniform" name="sex" value="1"> 
							女
						</label> 
					</div>
				</div>
				<!--手机号码-->
				<div class="form-group">
					<label class="col-md-2 control-label">手机号码</label>
					<div class="col-md-10">
						<input type="text" name="phone" placeholder="手机号码" class="form-control">
					</div>
				</div>
				<!--邮件-->
				<div class="form-group">
					<label class="col-md-2 control-label">邮　　件</label>
					<div class="col-md-10">
					   <div class="input-group">
						  <span class="input-group-addon">@</span>
						  <input type="text" name="email" placeholder="邮　　件" class="form-control">
					   </div>
					</div>
				</div>
				<!--所在学校-->
				<div class="form-group">
					<label class="col-md-2 control-label">所在学校</label>
					<div class="col-md-10">
						<div class="input-group">
							<input type="text" name="school" class="form-control" readonly>
							<div class="input-group-btn">
								<button type="button"
									class="btn btn-default dropdown-toggle"
									data-toggle="dropdown">
									选择 
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu pull-right">
									<li><a href="#">清华</a></li>
									<li><a href="#">哈理工</a></li>
									<li><a href="#">北大</a></li>
									<li class="divider"></li>
									<li><a href="#">北京科技</a></li>
								</ul>
							</div>
						</div>
					</div>	
				</div>
				<!--爱好-->
				<div class="form-group">
					<label class="col-md-2 control-label">爱　　好</label>
					<div class="col-md-10">
						<label class="checkbox-inline"> 
						   <input type="checkbox" name="hobby" class="uniform" value="1">读书
						</label> 
						<label class="checkbox-inline"> 
						   <input type="checkbox" name="hobby" class="uniform" value="2">下棋
						</label>
						<label class="checkbox-inline"> 
						   <input type="checkbox" name="hobby" class="uniform" value="3">篮球
						</label>
						<label class="checkbox-inline"> 
						   <input type="checkbox" name="hobby" class="uniform" value="4" disabled>足球
						</label>
					</div>
				</div>
				<!--性格-->
				<div class="form-group">
					<label class="col-md-2 control-label">性　　格</label>
					<div class="col-md-10">
						<input type="text" id="tags2" class="tags"
							value="内向,乐观,善良,tags">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">备　　注</label>
					<div class="col-md-10">
						<textarea rows="3" cols="5" name="use_this_name_as_id_below"
							class="limited form-control" data-limit="100"></textarea>
						<span class="help-block"
							id="limit-text-use_this_name_as_id_below"></span>
					</div>
				</div>	
				<!--编辑插件-->
				<div class="form-group">
					<label class="col-md-2 control-label">编辑插件</label>
					<div class="col-md-10">
						<textarea rows="5" name="wysiwyg"
							class="form-control wysiwyg"></textarea>
					</div>
				</div>
				<!--文件上传-->
				<div class="form-group">
					<label class="col-md-2 control-label">文件上传</label>
					<div class="col-md-10">
						<input type="file" data-style="fileinput">
					</div>
				</div>
			  </form><!--form end-->
