   <script>
     $(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
         fields: {
		    firstName: {
                group: '.group',
                validators: {
                    notEmpty: {
                        message: 'The first name is required and cannot be empty'
                    }
                }
            },
            lastName: {
                // The "group" option can be set via HTML attribute
                // <input type="text" class="form-control" name="lastName" data-bv-group=".group" />
                validators: {
                    notEmpty: {
                        message: 'The last name is required and cannot be empty'
                    }
                }
            },
	
		    
		    password:{
			group: '.group',
				   validators: {
				      
				      notEmpty: {
				         message: '密码不能为空'
				      },  
					  
					  stringLength: {
					     min: 6,
						 max: 15,
						 message: '密码长度最小为%s最多为%s'
					   },
					  regexp: {
						   regexp: /^[\d]+$/,
						   message: '只能为数字'
				      },
				 }
			  },//end password
				  
			 confirmPassword:{
				   validators: {
					     notEmpty: {
						    message: '密码不能为空'
						 }, 
						  
						 stringLength: {
						    min: 6,
						    max: 15,
						    message: '密码长度最小为%s最多为%s'
						 },
						   
						 identical: {
		                    field: 'password',
		                    message: '2次密码不一致'
		                 },
					}
				},//end confirmPassword
				
				 //验证email
			     sex: {
				    validators: {
				      notEmpty: {
				         message: '不能为空'
				      }
				    }
				  },//end email
				  
				  phone: {
		                validators: {
		                    notEmpty: {
						         message: '不能为空'
						    },
						    regexp: {
								   regexp: /^[\d]+$/,
								   message: '只能为数字'
						    },
						    stringLength: {
							    min: 11,
							    max: 11,
							    message: '长度为%s'
							 },
		                }
		            },//end  phone
				  
				'languages[]': {
		                validators: {
		                    notEmpty: {
		                        message: '至少要选择一个'
		                    },
							choice: {
		                        min: 2,
		                        max: 3,
		                        message: '选择%s-%s个'
		                    }
		               }
		          },//end languages
		          
		          website: {
		                validators: {
		                    uri: {
		                        allowLocal: true,
		                        message: '输入正确的网址'
		                    }
		                }
		          },//end website
		            
		          callbacktest:{
					   validators: {
							callback:{
								message:'输入错误',
								callback:function(value,validator){
								var items = $('#callbackshow').html().split(' '), 
								sum = parseInt(items[0]) + parseInt(items[2]);
								console.log(sum);
								return value == sum;
							 }
						}
				    }
				},//end callbacktest
       }
    });
});
